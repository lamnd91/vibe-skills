name: Update Registry

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'skills/**/*.md'
      - '!skills/registry.json'
  workflow_dispatch:

jobs:
  update-registry:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate registry.json
        run: |
          chmod +x scripts/generate-registry.sh
          ./scripts/generate-registry.sh
          cat skills/registry.json

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet skills/registry.json; then
            echo "No changes to registry.json"
          else
            git add skills/registry.json
            git commit -m "chore: auto-update registry.json"
            git push
          fi
